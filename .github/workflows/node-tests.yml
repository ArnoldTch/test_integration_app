name: Run Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: List files in the repository
        run: ls -R

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./frontend/frontendIntegration # <-- Chemin complet vers votre projet
        run: npm install

      - name: Run tests
        working-directory: ./frontend/frontendIntegration # <-- Chemin complet vers votre projet
        run: npm test

    env:
      MONGO_URI: ${{ secrets.MONGO_URI }}